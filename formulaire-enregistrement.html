<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-5 text-center">
                    <div class="card">
                        <form>
                            <h3 class="fw-bold m-5">What type of user are you ?</h3>
                            <div class="col-12 d-flex-column justify-content-center">
                                <div class="d-flex justify-content-between" role="group" aria-label="Type of user">
                                    <input type="radio" class="btn-check" id="btn-check-1" name="type-of-user"  autocomplete="off" checked>
                                    <label class="btn btn-outline-primary pb-2 pt-2 pe-4 ps-4 ms-4" for="btn-check-1">New bee</label>
                                    <input type="radio" class="btn-check" id="btn-check-2" name="type-of-user"  autocomplete="off">
                                    <label class="btn btn-outline-primary pb-2 pt-2 pe-4 ps-4" for="btn-check-2">Average</label>
                                    <input type="radio" class="btn-check" id="btn-check-3" name="type-of-user"  autocomplete="off">
                                    <label class="btn btn-outline-primary pb-2 pt-2 pe-4 ps-4 me-4" for="btn-check-3">Master</label> 
                                </div>
                                <div class="list-group m-4">
                                    <label class="list-group-item d-flex justify-content-start">
                                        <span class="text-muted fw-bold me-4">Full Name</span>
                                        <input class="fw-bold border-0" type="text" value="John Doe">
                                    </label>
                                    <label class="list-group-item d-flex justify-content-start">
                                        <span class="text-muted fw-bold me-4">Email</span>
                                        <input class="fw-bold border-0" type="email" value="example@email.com">
                                    </label>
                                    <label class="list-group-item d-flex justify-content-start">
                                        <span class="text-muted fw-bold me-4">Password</span>
                                        <input class="fw-bold border-0" type="password" value="djeizd">
                                    </label>
                                </div>
                                <div class="form-check d-flex justify-content-center m-3">
                                    <input type="checkbox" class="form-check-input me-3" id="agree">
                                    <label class="form-check-label fw-bold text-muted" for="agree">I agree all statements in <a class="stretched-link text-decoration-none fw-bold">Terms of service</a></label>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-submit btn-primary mt-5 mb-5 me-4 ms-4">Create account</button>
                                </div>
                                <div class="m-2">
                                    <label class="form-check-label fw-bold text-muted">Already have an account ? <a class="stretched-link text-decoration-none fw-bold">Log In</a></label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
